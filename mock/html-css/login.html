<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Transactions</title>
</head>
<body>
    <main class="wrapper">
        <div class="login-main">
            <h1 class="login-main__header-1">Login</h1>
            <form class="login-form" action="#" method="#">
                <div>
                    <label class="login-form__label" for="email">Email</label>
                    <input
                        title="Email"
                        placeholder=""
                        class="login-form__input"
                        type="email"
                        name="email"
                        required/>
                </div>
                <div>
                    <label class="login-form__label" for="password">Password</label>
                    <input
                        title="Password"
                        placeholder=""
                        class="login-form__input"
                        type="password"
                        name="password"
                        pattern="[^a-zA-Z0-9]+{8,}"
                        required/>
                </div>
                <a href="#" class="login-form__link">Forgot password</a>
                <button class="login-form__button" type="submit">
                    <svg
                        class="login-form__button-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path d="M4,10V14H13L9.5,17.5L11.92,19.92L19.84,12L11.92,4.08L9.5,6.5L13,10H4Z" /></svg>
                </button>
            </form>
        </div>
        <div class="login-support">
            <!-- stuff goes here -->
        </div>
    </main>
</body>
</html>
